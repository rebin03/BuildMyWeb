<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  .container{
    width: 500px;
    margin-top: 100px;
    margin-bottom: 50px;
  }
</style>

<body>

  <div>
    <form class="container border border-secondary rounded">
      <h4 class="text-center">Form:</h4>
        <div class="form-group text-center">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group text-center">
          <label for="formGroupExampleInput2">Mobile number</label>
          <input type="text" class="form-control" id="mobNum">
        </div>
        <div class="form-group text-center">
          <label for="formGroupExampleInput">Email address</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group text-center">
          <label for="formGroupExampleInput2">Company/Institution</label>
          <input type="text" class="form-control" id="companyOrInstituion">
        </div>
        <div>
          <label for="customFile"><small>Upload a short video or image of hand written sheet showing your intrest to join build.myweb</small></label><br>
          <input type="file" id="customFile" />
        </div><br>
        <select class="form-select form-control" aria-label="Default select example">
          <option selected>Have you attended any events by Pygrammers before?!</option>
          <option value="1">YES</option>
          <option value="2">NO</option>
        </select><br>
        <div class="text-center">
        <button class="btn" type="submit" style="background-color: #a8b9c6;">Submit form</button>
        </div><br>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
  </div>
</body>
</html>
