<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2</title>
</head>
<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul element defines an unordered list:</p>
    <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ul>
    
    <label for="qsn1">Do you like designing <input type="text" id="qsn1" name="qsn1"></label><br><br>
    <label for="qsn2">Do you like designing <input type="checkbox" id="qsn2" name="qsn2"></label><br><br>
    Write a description: <textarea id="w3review" name="w3review" rows="3" cols="25"></textarea><br><br>
    <input type="submit" name="sbmt">
</body>
</html>
